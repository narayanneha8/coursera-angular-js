<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Restaurant</title>
  </head>

  <body ng-app = "NarrowItDownApp">
    <div ng-controller= "controller as menu">
      <h3>List Of Menu</h3>

      <div>
        <input type="text" ng-model = "menu.item" placeholder="item">
        <button ng-click = "menu.foundItems()">Narrow It Down For Me!</button>
        <div ng-if ="menu.error">error: {{menu.error}} </div>
      </div>

      <div>
        <ul>
          <li ng-repeat = "list in menu.found">{{list.shortName}}, {{list.name}}, {{list.description}}
            <button ng-click = "menu.removeItem($index)"> Don't want this one !</button>
          </li>
        </ul>
      </div>

    </div>
  </body>
</html>
