<!DOCTYPE html>
<html ng-app = "menuapp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Menu App</title>
   </head>
  <body ng-controller = "dataController as list">
    <h1>Menu Application using component</h1>
    <div>
      <ol>
        <li ng-repeat = "items in list.categories"> {{items}}</li>
      </ol>

    </div>

    <!-- libraries -->
    <script src = "lib/jquery-3.1.0.min.js"></script>
    <script src = "lib/angular.min.js"></script>

    <!-- Modules -->
    <script src="src/menuapp/menuapp.module.js"></script>
    <script src="src/data/data.module.js"></script>

    <!-- menuapp artifacts -->
    <script src="src/menuapp/menuapp.module.js"></script>
    <script src="src/menuapp/menuapp.service.js"></script>
    <script src="src/menuapp/menuapp.controller.js"></script>
    <script src="src/menuapp/menuapp.component.js"></script>

    <!-- data artifacts -->
    <script src="src/data/menudata.service.js"></script>

  </body>
</html>
